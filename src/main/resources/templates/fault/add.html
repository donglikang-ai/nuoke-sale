<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

	<input value="" class="id" name="id" type="hidden">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">故障类型</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name"  name="faultName" lay-verify="required" placeholder="请输入故障类型">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">故障说明</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input info"  name="faultInfo" lay-verify="required" placeholder="请输入故障说明">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">保存</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/faultAdd.js"></script>
</body>
</html>
