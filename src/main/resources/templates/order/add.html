<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <input value="" class="id" name="id" type="hidden">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">下单时间：</label>
        <div class="layui-input-block">
            <input type="text" disabled class="layui-input name" name="createDate" lay-verify="required"
                   placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">用户姓名：</label>
        <div class="layui-input-block">
            <input type="text" disabled class="layui-input name" name="name" lay-verify="required" placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">用户电话：</label>
        <div class="layui-input-block">
            <input type="text" disabled class="layui-input name" name="mobile" lay-verify="required"
                   placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">用户地址：</label>
        <div class="layui-input-block">
            <input type="text" disabled class="layui-input name" name="address" lay-verify="required"
                   placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">设备类型：</label>
        <div class="layui-input-block">
            <input type="text" disabled class="layui-input name" name="terminalName" lay-verify="required"
                   placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">故障类型：</label>
        <div class="layui-input-block">
            <input type="text" disabled class="layui-input name" name="faultName" lay-verify="required"
                   placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">故障描述：</label>
        <div class="layui-input-block">
            <input type="text" disabled class="layui-input name" name="faultInfo" lay-verify="required"
                   placeholder="请输入姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">上门人员：</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="" lay-search>
                <option value="010">layer</option>
                <option value="021">form</option>
                <option value="0571" selected>layim</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/orderDo.js"></script>
</body>
</html>
